<!DOCTYPE html>
<html ang="en" class="d-flex justify-content-center align-items-center h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Buy T-Shirt</title>
</head>

<body class="d-flex justify-content-center align-items-center h-100">
    <main class="p-3 d-flex bg-info rounded-3 w-75 text-primary">
        <section class="w-75 text-center">
            <img src="img/TShirtYellow.png" alt="Camiseta" class="img-fluid rounded-3">
            <p>Ghost T-Shirt</p>
            <p>12.55€</p>
            <p class="h3">Total: <span id="pricetotal">0</span>€</p>
        </section>

        <section class="m-3 d-flex flex-column justify-content-center w-50">

            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <label for="Colour">Colour</label>
            <select name="Colour" id="Colour">
                <option value="">Red</option>
                <option value="">Orange</option>
                <option value="">Aqua</option>
                <option value="">Navy</option>
                <option value="">Maroon</option>
                <option value="">Black</option>
            </select>

            <label for="Quantity">Quantity</label>
            <div></div>
            <input type="number" name="quantity" id="quantity" min="0" max="9999" value="0" class="mb-4">

            <div class="d-flex justify-content-center"><div onclick="calcprice()" class="text-center bg-primary w-50 rounded-2 border border-black border-2 text-white">Buy<div></div>
            
        </section>
    </main>

    <style>

    </style>
</body>

</html>
